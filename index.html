<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endless Runner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <link rel="stylesheet" href="./endless-runner-game/style.css" />

  <body>

    <img src="./endless-runner-game/assets/player/player.png" id="player" />
    <img

    />
    <img
      src="./endless-runner-game/assets/background/city/layer-2.png"

    <img

    <img
      src="./endless-runner-game/assets/background/city/layer-4.png"

    <img
